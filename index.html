<html>
<head>
  <title>Quiz in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="quiz-container">
    <div class="question-number">
      <h3>Question <span class="question-num-value"></span> of <span class="total-question"></span></h3>
    </div>
    <div class="question">
      
    </div>
    <div class="options">
      <div id="0" class="option1"></div>
      <div id="1" class="option2"></div>
      <div id="2" class="option3"></div>
      <div id="3" class="option4"></div>
    </div>
    <div class="button">
      <button type="button" class="btn" onclick="next()">Next</button>
    </div>
    <div class="answers-tracker">
        <div class=""></div>
        <div class=""></div>
        <div></div>
    </div>
  </div>

</html>
