<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quiz in Javascript </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="quiz-container">
    <div class="question-number">
      <h3>Question <span class="question-num-value"></span> of 3</h3>
    </div>
    <div class="question">
      How do you declare a JavaScript variable?
    </div>
    <div class="options">
      <div id="0" class="option1">variable carName</div>
      <div id="1" class="option2">var carName;</div>
      <div id="2" class="option3">v carName;</div>
      <div id="3" class="option4">none of these</div>
    </div>
    <div class="button">
      <button type="button" class="btn">Next</button>
    </div>
    <div class="answers-tracker">
      
    </div>
  </div>






    <script src="script.js"></script>
</body>

</html>
